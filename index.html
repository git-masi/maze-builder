<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Maze Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <!-- modern normalize CSS -->
    <!-- https://github.com/sindresorhus/modern-normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">

    <!-- additional styles -->
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
    <h1>Maze Builder</h1>

    <form id="mazeForm">
      <input type="number" name="numCols" placeholder="How many columns?" value="20" min="2" max="40" required>
      <input type="number" name="numRows" placeholder="How many rows?" value="20" min="2" max="40" required>
      <input type="submit" value="Build Maze">
    </form>

    <div class="maze-container hide">
      <div class="maze">
        <div id="player" class="player"></div>
      </div>
    </div>

    <div class="iframe-container">
      <iframe src="" width="100%" height="100%" frameBorder="0" class="giphy-embed"
        allowFullScreen></iframe>
    </div>

    <script src="main.js"></script>
  </body>
</html>
